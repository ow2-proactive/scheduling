#***********************************************************************************
# *************************Node startup script Properties***************************
#***********************************************************************************
ns.node.jar.command.line.linux = mkdir -p /tmp/node && cd /tmp/node\nif ! type -p jre/bin/java; then wget -nv -N https://s3.amazonaws.com/ci-materials/Latest_jre/jre-8u312b07-linux-x64.tar.gz; tar -xf jre-8u312b07-linux-x64.tar.gz; mv jre1.8.0_312b07/ jre; fi\nwget -nv -O node.jar %nodeJarUrl%\n%detachedModePrefix% jre/bin/java -jar node.jar %javaOptions% -Dpython.path=%jythonPath% -r %rmUrl% -n %nodeName% -s %nodeSourceName% -w %numberOfNodesPerInstance% -v %credentials% &
ns.node.standard.command.line.linux = %detachedModePrefix% %javaPath% %javaOptions% -Dfile.encoding=%fileEncoding% -cp .:%schedulingPath%/addons:%schedulingPath%/addons/*:%schedulingPath%/dist/lib/* org.ow2.proactive.resourcemanager.utils.RMNodeStarter -n %nodeName% -s %nodeSourceName% -r %rmUrl% -w %numberOfNodesPerInstance% -v %credentials% &

ns.server.node.jar.url=%protocol%://%hostName%:%port%/%nodeJarDir%
