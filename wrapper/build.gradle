group 'org.ow2.proactive'
version '7.25.0-SNAPSHOT'

apply plugin: 'ear'
apply plugin: 'java'
apply plugin: 'war'

repositories {
    mavenCentral()
}

configurations.compile.transitive = true

configurations {
    all*.exclude group: 'com.zaxxer', module: 'HikariCP-java6'
}

task deleteConfigFiles(type: Delete){
    delete 'src/main/resources/config'
}

task copyConfigFiles(type: Copy) {
    from project(':').files('config', '*')
    into 'src/main/resources/config'
}

task deleteDistFiles(type: Delete){
    delete 'src/main/resources/dist'
}

task copyDistFiles(type: Copy) {
    from project(':').files('dist/war', '*')
    into 'src/main/resources/dist/war'
}

copyConfigFiles.dependsOn deleteConfigFiles

copyDistFiles.dependsOn deleteDistFiles

war.dependsOn copyConfigFiles, copyDistFiles

ear.dependsOn war

dependencies {
    // The following dependencies will be the ear modules and
    // will be placed in the ear root
    // deploy project(':war')

    // The following dependencies will become ear libs and will
    // be placed in a dir configured via the libDirName property
    // earlib group: 'log4j', name: 'log4j'

    compile project(':scheduler:scheduler-server')
    earlib project(':scheduler:scheduler-server')

    compile group: 'com.zaxxer', name: 'HikariCP', version: '2.6.0'
    earlib group: 'com.zaxxer', name: 'HikariCP', version: '2.6.0'

    testCompile group: 'junit', name: 'junit', version: '4.11'

}

war {
    archiveName "proactive-server-${schedulingVersion}.war"
}

ear {
    appDirName 'src/main/app'  // use application metadata found in this folder
    // put dependent libraries into APP-INF/lib inside the generated EAR
    libDirName 'APP-INF/lib'
    deploymentDescriptor {  // custom entries for application.xml:
//      fileName = "application.xml"  // same as the default value
//      version = "6"  // same as the default value
//      applicationName = "customear"
        initializeInOrder = true
        archiveName "proactive-${schedulingVersion}.ear"
        //displayName = "Custom Ear"  // defaults to project.name
        // defaults to project.description if not set
//      description = "My customized EAR for the Gradle documentation"
//      libraryDirectory = "APP-INF/lib"  // not needed, above libDirName setting does this
//      module("proactive-wrapper.jar", "java")  // won't deploy as my.jar isn't deploy dependency
//      webModule("proactive-server-${schedulingVersion}.war", "/")  // won't deploy as my.war isn't deploy dependency
//      securityRole "admin"
//      securityRole "superadmin"
    }
}
