<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{proactiveLayout}">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title th:text="#{screen.pm.reset.title}">Password Reset Error View</title>
    <link href="../../../static/themes/proactive/css/proactive.css" rel="stylesheet" th:remove="tag" />
</head>

<body>
<main role="main" class="container mt-3 mb-3">
    <div layout:fragment="content">
        <div class="alert alert-danger">
            <h2 th:utext="#{screen.pm.reset.heading}">Password Reset Failed</h2>
            <p th:utext="#{screen.pm.reset.message}">We were unable to process your password reset request at this time.</p>
        </div>
    </div>
</main>
</body>
</html>
