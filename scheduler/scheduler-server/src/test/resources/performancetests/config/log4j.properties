log4j.logger.performancetests.recovery=INFO, file-performance
log4j.logger.performancetests.metrics=INFO, file-performance
log4j.logger.performancetests.verification=INFO, file-verification-status

log4j.appender.file-performance=org.apache.log4j.RollingFileAppender
log4j.appender.file-performance.File=${pa.rm.home}/logs/Scheduler-performance-tests.csv
log4j.appender.file-performance.MaxFileSize=100MB
log4j.appender.file-performance.Append=false
log4j.appender.file-performance.MaxBackupIndex=10
log4j.appender.file-performance.layout=org.apache.log4j.PatternLayout
log4j.appender.file-performance.layout.ConversionPattern= %d{dd:MM:yyyy HH:mm:ss:SSS},%m%n

log4j.appender.file-verification-status=org.apache.log4j.RollingFileAppender
log4j.appender.file-verification-status.File=${pa.rm.home}/logs/Scheduler-performance-verification-status.log
log4j.appender.file-verification-status.MaxFileSize=100MB
log4j.appender.file-verification-status.Append=false
log4j.appender.file-verification-status.MaxBackupIndex=10
log4j.appender.file-verification-status.layout=org.apache.log4j.PatternLayout
log4j.appender.file-verification-status.layout.ConversionPattern= %d{dd:MM:yyyy HH:mm:ss:SSS},%m%n

